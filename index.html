<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Quicksand:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://th.bing.com/th/id/R.23313e5a5123045098a4ec5a6502293a?rik=XUYKGMf6jNZX9A&riu=http%3a%2f%2ficons.iconarchive.com%2ficons%2fpelfusion%2flong-shadow-ios7%2f1024%2fContacts-icon.png&ehk=ol8R24Z2zVCFKedfqaZGlJpjWj1xwXfa92J%2f04OrcUs%3d&risl=&pid=ImgRaw&r=0" alt="capelo e diploma">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
            <input type="number" id="numero-contato" required placeholder="Número do contato"/>
            <button type="submit"> Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                    <tr>
                        <th>Nome do contato</th>
                        <th>Número do contato</th>
                    </tr>
                <tbody>
                </tbody>
            </thead>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
